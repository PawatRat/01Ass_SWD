    <header>
        <div id="top-holder">
            <p class="dancing-script" style="font-size: larger;"><a href="index.html">Gallery Event</a></p>

                <h3><a href="index.html">Home</a></h3>

            Pawat Rattanasom</p>
        </div>
    </header>

    <main>
        <div class="block-center">
            <div class="container-regis">
            <h2>Register</h2>

            <div>
            <label for="company_name">Company Name:</label><br>
            <input type="text" id="company_name" name="company_name" required><br><br>
            </div> 

            <div>
            <label for="booth_size">Booth Size:</label><br>
            <select id="booth_size" name="booth_size" required>
                <option value="10x10">10x10 feet</option>
                <option value="10x15">10x15 feet</option>
            </select><br><br>
            </div>

            <div>
            <label for="table">Table:</label>
            <input type="checkbox" id="table" name="table"><br><br>
            </div>

            <div> 
            <label for="chairs">Number of Chairs:</label><br>
            <input type="number" id="chairs" name="chairs" min="0" required><br><br>
            </div>

            <div>
            <label for="contact_name">Contact Name:</label><br>
            <input type="text" id="contact_name" name="contact_name" required><br><br>
            </div>

            <div>
            <label for="contact_number">Contact Number:</label><br>
            <input type="tel" id="contact_number" name="contact_number" required><br><br>
            </div>

            <div>
            <input type="submit" value="Submit">
            </div>
        </div>
    </main>

    <footer>

    </footer>
